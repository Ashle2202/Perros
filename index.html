<style> body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(180deg, #e3f2fd, #bbdefb);
    margin: 0;
    padding: 20px;
    text-align: center;
    color: #333;
    animation: fadeIn 1.2s ease-in-out;
}

h1, h2 {
    text-align: center;
    color: #222;
    font-weight: 700;
    text-transform: uppercase;
    text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
    animation: slideInDown 1.2s ease-in-out;
}

h1 { font-size: 42px; }
h2 { font-size: 32px; margin-bottom: 20px; }

p {
    font-size: 22px;
    line-height: 1.9;
    color: #444;
    max-width: 950px;
    margin: 0 auto 20px;
    animation: fadeInUp 1.2s ease-in-out;
}

/* Secciones */
.seccion {
    padding: 30px;
    margin: 30px auto;
    border-radius: 20px;
    box-shadow: 0px 20px 35px rgba(0, 0, 0, 0.3);
    max-width: 1050px;
    transition: transform 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
    border: 4px solid rgba(255, 255, 255, 0.7);
    animation: fadeInScale 1.2s ease-in-out;
}

.seccion:hover {
    transform: scale(1.08) rotate(2deg);
    box-shadow: 0px 25px 25px rgba(0, 0, 0, 0.35);
}

/* Gradientes Modernos */
.seccion1 { background: linear-gradient(135deg, #4fc3f7, #0288d1); }
.seccion2 { background: linear-gradient(135deg, #66bb6a, #2e7d32); }
.seccion3 { background: linear-gradient(135deg, #e57373, #c62828); }
.seccion4 { background: linear-gradient(135deg, #ab47bc, #6a1b9a); }

/* Estilos de Imágenes */
img {
    display: block;
    margin: 25px auto;
    border-radius: 25px;
    border: 7px solid #fff;
    box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.4);
    max-width: 100%;
    height: auto;
    transition: transform 0.4s ease-in-out;
    animation: popIn 1.2s ease-in-out;
}

img:hover {
    transform: scale(1.12) rotate(-3deg);
}

/* Botones y Enlaces */
a {
    display: inline-block;
    margin: 14px;
    padding: 20px 40px;
    text-decoration: none;
    background: linear-gradient(135deg, #007bff, #0056b3);
    color: white;
    border-radius: 35px;
    font-weight: 700;
    font-size: 24px;
    transition: all 0.6s ease-in-out;
    box-shadow: 0px 9px 20px rgba(0, 123, 255, 0.5);
    border: 3px solid white;
    text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.4);
}

a:hover {
    background: linear-gradient(135deg, #0056b3, #003f7f);
    box-shadow: 0px 12px 20px rgba(0, 86, 179, 0.6);
    transform: scale(1.15);
}

/* Texto de Inicio */
.inicio-text {
    display: inline-block;
    background-color: white;
    color: #007bff;
    font-weight: bold;
    padding: 20px 25px;
    border-radius: 15px;
    border: 4px solid #007bff;
    font-size: 22px;
    transition: all 0.5s ease-in-out;
    box-shadow: 0px 6px 18px rgba(0, 123, 255, 0.4);
    animation: bounceIn 1.2s ease-in-out;
}

.inicio-text:hover {
    background-color: #007bff;
    color: white;
    transform: scale(1.1);
    box-shadow: 0px 5px 10px rgba(0, 123, 255, 0.5);
}

/* Animaciones */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeInScale {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
}

@keyframes popIn {
    from { opacity: 0; transform: scale(0.5); }
    to { opacity: 1; transform: scale(1); }
}

@keyframes slideInDown {
    from { opacity: 0; transform: translateY(-40px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes bounceIn {
    0% { transform: scale(0.8); opacity: 0; }
    50% { transform: scale(1.1); opacity: 0.8; }
    100% { transform: scale(1); opacity: 1; }
}
</style>
